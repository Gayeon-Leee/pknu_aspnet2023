<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script-->
    <style>
        *{
            color: blueviolet;
            margin: 0;
            padding: 0;
        }

        h1, h2{
            color: indigo;
        }
        p{
            margin: 0;
            padding: 0;
        }
        
        #first{
            color: goldenrod;
        }

        .phrase {
            color:darkorange;
        }
    </style>
    <!-- h2처럼 그냥 쓰는건 기본선택자 / id는 #으로 / class는 . 으로 지정 // *로 전체 선택 가능하지만 각 요소별로 따로 지정한게 최종적으로 출력됨 
    여러 요소에 같은 속성을 주고 싶을때는 h1,h2 식으로 같이 적어도 되고 많이 쓰면 그냥 *에 넣는게 편함-->
    
</head>
<body>
    <h1 class="title">타이틀</h1>
    <h2 class="subtitle">서브타이틀</h2>
    <p id="first" class="phrase">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat eveniet quos cumque cum, nulla sapiente fugit alias animi enim odio.</p>
    <p id="second" class="phrase">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur quidem eaque nostrum voluptas at quaerat est dolores similique consequatur rerum.</p>
    <!-- class는 중복 가능 / id는 중복 불가-->
</body>
</html>
